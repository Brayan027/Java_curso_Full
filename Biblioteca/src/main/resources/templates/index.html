<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
</head>
<body>

<div th:replace="~{fragmentos/encabezado::menu}">


</div>
<div class="container">
<h3 class="center-text"> Biblioteca</h3>
</div>

<div>
    <table class="table">
        <thead>
        <tr >
            <th scope="col">Codigo</th>
            <th scope="col">Titulo</th>
            <th scope="col">Autor</th>
            <th scope="col">Cantidad</th>


                <th>
                    Acciones
                </th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="libro:${libro}">
            <th th:text="${libro.codigo}" scope="row">1</th>
            <td th:text="${libro.titulo}">Mark</td>
            <td th:text="${libro.autor}">Otto</td>
            <td th:text="${libro.cantidad}">@mdo</td>
            <td class="center">
            <div class="container">

            <a th:href="@{/editar/{id}(id=${libro.codigo})}" class="btn btn-warning btn-sm me-3">Editar</a>
                <a th:href="@{/eliminar/{id}(id=${libro.codigo})}" class="btn btn-danger btn-sm me-3">Eliminar</a>

            </div>
            </td>
        </tr>

        </tbody>
    </table>

</div>



<div th:replace="~{fragmentos/pie_pagina::pie}">

</div>
</body>
</html>
