<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div th:replace="~{fragmentos/encabezado::menu}">


</div>

<div class="container">

<form action="/editar" th:object="${libro}" method="post">
  <input type="hidden" th:field="*{codigo}"/>

  <div class="mb-3">
    <label for="titulo" class="form-label">Titulo</label>
    <input type="text" class="form-control" id="titulo" name="titulo" th:field="*{titulo}" >
  </div>
  <div class="mb-3">
    <label for="autor" class="form-label">Autor</label>
    <input type="text" class="form-control" id="autor" name="autor" th:field="*{autor}" >
  </div>
  <div class="mb-3">
    <label for="cantidad" class="form-label">Cantidad</label>
    <input type="text" class="form-control" id="cantidad" name="cantidad"  th:field="*{cantidad}" >
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-warning btn-sm me-3">Editar</button>
    <a href="/" class="btn btn-danger btn-sm">Regresar</a>
  </div>
</form>
</div>
</form>





<div th:replace="~{fragmentos/pie_pagina::pie}">
</div>
</body>
</html>
